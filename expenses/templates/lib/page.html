{% extends "lib/base.html" %}

{% block body %}
  {%- with messages = get_flashed_messages(with_categories=True) %}
    {%- if messages %}
      {%- for category, message in messages %}
    <div class="message{% if category != 'message' %} {{ category }}{% endif %}">{{ message }}</div>
      {%- endfor %}
    {%- endif %}
  {%- endwith %}
    {%- block content %}{% endblock %}
{%- endblock %}
