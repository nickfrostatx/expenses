{% extends "lib/base.html" %}

{% block body %}
  {%- with messages = get_flashed_messages() %}
    {%- if messages %}
      {%- for message in messages %}
    <div class="message">{{ message }}</div>
      {%- endfor %}
    {%- endif %}
  {%- endwith %}
    {%- block content %}{% endblock %}
{%- endblock %}
